<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback destination</title>
</head>
<body>
    <a href="">Reset</a>
     | <a href="submit">Submit request</a>
    {% if template.requestID %}
         | <a href="/link/{{template.requestID}}/status">Request status</a>
         | <a href="cancel/{{template.requestID}}/{{template.sessionID}}">Cancel request</a>
         | <a href="response/{{template.requestID}}/{{template.sessionID}}">Get Response</a>
    {% endif %}
    <pre>
Callback Token: {{ template.token }}
Datastore:
-------
{{ template.datastore }}
Session:
-------
{{ template.session }}

Other data:
----------
{{ template.display }}
    </pre>
</body>
</html>
